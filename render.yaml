services:
  - type: web
    name: multilingual-rag-system
    env: python
    pythonVersion: "3.11"
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements-simple.txt
    startCommand: python main.py
    envVars:
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /health 